<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
            background: linear-gradient(45deg, #ff6f61, #ff9a76, #ffd1a8, #ffddc1, #ffe8d6);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .message {
            position: relative;
            z-index: 10;
            text-align: center;
            font-size: 3em;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            position: relative;
            z-index: 10;
        }
        
        .confetti-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 5;
        }

        .flashing-lights {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0% { background: rgba(255, 0, 0, 0.5); }
            25% { background: rgba(0, 255, 0, 0.5); }
            50% { background: rgba(0, 0, 255, 0.5); }
            75% { background: rgba(255, 255, 0, 0.5); }
            100% { background: rgba(255, 0, 255, 0.5); }
        }

        .image-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 2;
            pointer-events: none;
        }

        .image {
            position: absolute;
            width: 150px;
            animation: float 5s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .image:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }

        .image:nth-child(2) {
            left: 30%;
            animation-delay: 1s;
        }

        .image:nth-child(3) {
            left: 50%;
            animation-delay: 2s;
        }

        .image:nth-child(4) {
            left: 70%;
            animation-delay: 3s;
        }

        .image:nth-child(5) {
            left: 90%;
            animation-delay: 4s;
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="message" id="message">
            ðŸŽ‰ Happy New Year 2025! ðŸŽ‰
        </div>
    </div>
    <div class="confetti-container" id="confetti-container"></div>
    <div class="flashing-lights"></div>
    <div class="image-container">
        <img src="https://media.istockphoto.com/id/1404630183/photo/usa-america-united-states-new-year-or-independence-day-celebration-holiday-background.jpg?s=612x612&w=0&k=20&c=wz_SQCm9_uDGK34EnrbBL_yGHIeHx2MCRgqLPtZwmLY=" class="image" alt="Fireworks">
        <img src="https://example.com/newyear2.png" class="image" alt="New Year Celebration">
        <img src="https://example.com/newyear3.png" class="image" alt="Happy New Year">
        <img src="https://example.com/newyear4.png" class="image" alt="Party Hat">
        <img src="https://example.com/newyear5.png" class="image" alt="Champagne">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Capture the name from URL parameters
        var userName = getUrlParameter('name');
        if (userName) {
            var messageElement = document.getElementById('message');
            messageElement.innerHTML = `ðŸŽ‰ Happy New Year 2025, ${userName}! ðŸŽ‰`;
        }

        // Confetti effect
        function confettiEffect() {
            var count = 200;
            var defaults = {
                origin: { y: 0.7 }
            };

            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * particleRatio)
                }));
            }

            fire(0.25, {
                spread: 26,
                startVelocity: 55,
            });
            fire(0.2, {
                spread: 60,
            });
            fire(0.35, {
                spread: 100,
                decay: 0.91,
                scalar: 0.8
            });
            fire(0.1, {
                spread: 120,
                startVelocity: 25,
                decay: 0.92,
                scalar: 1.2
            });
            fire(0.1, {
                spread: 120,
                startVelocity: 45,
            });
        }

        // Start confetti effect
        confettiEffect();
        setInterval(confettiEffect, 5000); // Repeat every 5 seconds
    </script>
</body>
</html>
